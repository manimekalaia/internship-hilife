    <body>
        <script>
            // arithemetic operators
            var a = 3;
            var b = 5;
            var c = a + b;
            console.log(a + b);
            var a = 5;
            var b = 3;
            var c = a - b;
            console.log(a - b);
            var a = 5;
            var b = 4;
            var c = a * b;
            console.log(a * b);
            var a = 5;
            var b = 6;
            var c = a / b;
            console.log(a / b);
            var a = 4;
            var b = 6;
            var c = a % b;
            console.log(a % b);
            //logical operator
            alert("hello welcome");

            var age = prompt("enter your age");
            if (citizen == 'indian' && age == 18) {
                alert("eligiable for voting")
            } else {
                alert("didn't eligiable for voting")
            }
            // bitwize operator
            var a = 5;
            var b = 2;
            console.log(a & b);
            var a = 6;
            var b = 7;
            console.log(a / b);
            var a = 3;
            var b = 9;

            //comparision operator
            var a = 5;
            var b = 4;
            console.log(a == b);
            var a = 6;
            var b = 3;

            var a = 7;

            var a = 7;
            var b = 6;
            console.log(a <= b);
            var a = 5;
            var b = 6;
            console.log(a !== b);

            //assignment operator
            var a = 5;
            a = a + 1;
            console.log(a);
            var a = 6;
            a = a - 1;
            console.log(a);
            var a = 7;
            a = a * 1;

            a = a / 1;

         </script>
